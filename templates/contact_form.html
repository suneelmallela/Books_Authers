<html>

	<head>
		<title>Contact us</title>
	</head>
	<body>
		{% if form.errors %}
			<p style="coler: red;">
				Please correct the error {{ form.errors | pluralize }} below.
			</p>
		{% endif %}

		<form action="" method="post">
			{% csrf_token %}
			<div class='field'>
				{{ form.subject.error }}
				<label for="id_subject">Subject:</lable>
				{{ form.subject }}
			</div>
			<div class="field">
				{{ form.email.errors }}
				<label for="id_email">Your e-mail address:</label>
				{{ form.email }}
			</div>
			<div class="field">
				{{ form.message.errors }}
				<label for="id_message">Message:</lable>
				{{ form.message }}
			</div>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
