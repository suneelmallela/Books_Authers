<html>
	<head>
		<title>Search</title>
	</head>
	<body>
		{% if errors %}
			<u1>
				{% for error in errors %}
				<li> {{ error }} </li>
				{% endfor %}
			</u1>
		{% endif %}
		<!-- <form action="/search/" method="get"> -->
		<form action="/search/" method="get">
			<input type="text" name='q'>
			<input type="submit" value="Search">
		</form>
	</body>
</html>
